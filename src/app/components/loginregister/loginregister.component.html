<div class="login-bg d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card p-4 shadow-lg">
      <div class="row g-0 align-items-center">
        <!-- Formulario Login/Register -->
        <div class="col-12 col-md-7 pe-md-4 border-end-md">
          <div class="text-center mb-4">
            <div class="login-logo mb-2">
              <span class="fw-bold" style="color:#FFD600; font-size:2.5rem; letter-spacing:2px;">Cine<span style='color:#0D47A1;'>Beta</span></span>
            </div>
            <h3 class="fw-bold" style="color:#FFD600;">Bienvenido</h3>
            <p class="text-light mb-0">Inicia sesión o regístrate para continuar</p>
          </div>
          <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">Registro</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <!-- Login -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form autocomplete="off">
                <div class="mb-3">
                  <label for="email" class="form-label fw-bold">Usuario o Email</label>
                  <input type="text" [(ngModel)]="emailOrUsername" class="form-control login-input" name= "email" id="email" placeholder="Usuario o Email"  required>
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label fw-bold">Contraseña</label>
                  <input type="password" [(ngModel)]="password" class="form-control login-input" name= "password" id="login-password" placeholder="Contraseña"  required>
                </div>
                <div class="d-grid mb-2">
                  <button type="button" class="btn btn-login" (click)="login() " [disabled]="isLoading">
                    <span *ngIf="!isLoading">Iniciar Sesión</span>
                    <span *ngIf="isLoading">
                      <div class="spinner-border spinner-border-sm me-2" role="status">
                        <span class="visually-hidden">Cargando...</span>
                      </div>
                      Iniciando sesión...
                    </span>
                  </button>
                </div>
                <!-- Mensaje de error -->
                <div *ngIf="msglogin" class="alert alert-danger mt-2" role="alert">
                  {{ msglogin }}
                </div>
                <div class="text-end">
                  <a href="#" class="text-decoration-none forgot-link">¿Olvidaste tu contraseña?</a>
                </div>
              </form>
            </div>
            <!-- Register -->
            <div class="tab-pane fade" id="register" role="tabpanel">
              <form autocomplete="off">
                <div class="mb-3">
                  <label for="reg-nombre" class="form-label fw-bold">Nombre</label>
                  <input type="text" [(ngModel)]="usuario.nombre" class="form-control login-input" name= "nombre" id="reg-nombre" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                  <label for="reg-apellido" class="form-label fw-bold">Apellido</label>
                  <input type="text" [(ngModel)]="usuario.apellido" class="form-control login-input" name= "apellido" id="reg-apellido" placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                  <label for="reg-username" class="form-label fw-bold">Username</label>
                  <input type="text" [(ngModel)]="usuario.username" class="form-control login-input" name= "username" id="reg-username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                  <label for="reg-email" class="form-label fw-bold">Email</label>
                  <input type="email" [(ngModel)]="usuario.email" class="form-control login-input" name= "email" id="reg-email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                  <label for="reg-password" class="form-label fw-bold">Contraseña</label>
                  <input type="password" [(ngModel)]="usuario.password" class="form-control login-input" name= "password" id="reg-password" placeholder="Contraseña" required>
                </div>
                <div class="d-grid">
                  <button type="button" class="btn btn-register" (click)="register()">Registrarse</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Línea divisoria vertical -->
        <div class="d-none d-md-block col-md-1 px-0">
          <div class="login-divider"></div>
        </div>
        
        <!-- Social Login -->
        <div class="col-12 col-md-4 ps-md-4 mt-4 mt-md-0">
          <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <div class=" p-4 shadow-sm text-center">
              <div id="g_id_onload"
                data-client_id="657767929746-8quhhgu57q2bu7mqdokg8at2lk7k61ra.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
              </div>
              <div class="g_id_signin d-flex justify-content-center mt-3"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
   
    
  </div>
 
  <script src="https://accounts.google.com/gsi/client" async defer></script>
