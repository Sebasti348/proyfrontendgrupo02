<div class="container-fluid p-4">
    <!-- Título y filtros -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-gold">Estadísticas del Sistema</h2>
        <div class="d-flex gap-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                <input type="date" class="form-control" id="fechaInicio" placeholder="Fecha Inicio">
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                <input type="date" class="form-control" id="fechaFin" placeholder="Fecha Fin">
            </div>
            <button class="btn btn-gold" >
                <i class="fas fa-filter me-1"></i>Filtrar
            </button>
        </div>
    </div>

    <!-- Tarjetas de estadísticas -->
    <div class="row g-4 mb-4">
        <!-- Tarjeta 1 -->
        <div class="col-md-3">
            <div class="card estadistica-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-gold mb-1">Total de Ventas</h6>
                            <h3 class="text-gold mb-0">{{this.IngresosMes}}</h3>
                        </div>
                        <i class="fas fa-shopping-cart fa-2x text-gold"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tarjeta 2 -->
        <div class="col-md-3">
            <div class="card estadistica-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-gold mb-1">Boletos Vendidos</h6>
                            <h3 class="text-gold mb-0">{{this.VentasBoletosMes}}</h3>
                        </div>
                        <i class="fas fa-ticket-alt fa-2x text-gold"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tarjeta 3 -->
        <div class="col-md-3">
            <div class="card estadistica-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-gold mb-1">Funciones Disponibles</h6>
                            <h3 class="text-gold mb-0">{{this.FuncionesDisponibles}}</h3>
                        </div>
                        <i class="fas fa-film fa-2x text-gold"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tarjeta 4 -->
        <div class="col-md-3">
            <div class="card estadistica-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-gold mb-1">Asistencia</h6>
                            <h3 class="text-gold mb-0">0%</h3>
                        </div>
                        <i class="fas fa-users fa-2x text-gold"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="row g-4">
        <!-- Gráfico de Ventas -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Ventas por Película</h5>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-gold" >
                            <i class="fas fa-chart-bar"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-gold" >
                            <i class="fas fa-chart-pie"></i>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="barchart"></canvas>
                </div>
            </div>
        </div>

        <!-- Gráfico de Asistencia -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Asistencia por Función</h5>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-gold" >
                            <i class="fas fa-chart-line"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-gold" >
                            <i class="fas fa-chart-area"></i>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="piechart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Ingresos Semanales</h5>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-gold" >
                            <i class="fas fa-chart-line"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-gold" >
                            <i class="fas fa-chart-area"></i>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="barchart2"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Ingresos Semanales</h5>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-gold" >
                            <i class="fas fa-chart-line"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-gold" >
                            <i class="fas fa-chart-area"></i>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="linechart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
