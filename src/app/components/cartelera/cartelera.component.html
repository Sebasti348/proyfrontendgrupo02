<div class="container-fluid">
  <div class="bienvenida-container">
    <div class="content">
      <h1>Â¡Bienvenido a Cine Beta!</h1>
    </div>
  </div>

  <div id="cartelera" class="cartelera-section">
    <h2 class="text-center pt-2 fw-bold">Nuestra Cartelera</h2>
    <div class="row g-4">
      <div class="col-lg-3 col-md-4 col-sm-6 d-flex" *ngFor="let p of peliculas">
        <div class="card shadow-sm w-100">
          <h4 class="card-title text-center mt-2">{{ p.originalTitle }}</h4> <img [src]="p.primaryImage"
            class="card-img-top" alt="{{ p.originalTitle }}" />
          <div class="card-body d-flex flex-column">
            <button class="btn mt-auto" (click)="verFunciones()">
              <i class="bi bi-ticket-perforated m-2"></i>Ver Funciones
            </button>

            <button class="btn mt-2" (click)="verTrailer(p.trailer)">
              <i class="bi bi-camera-reels m-2"></i>Ver Trailer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="trailerEmbedUrl" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="btn btn-danger cerrar-btn" (click)="cerrarModal()">X</button>
    <iframe [src]="trailerEmbedUrl" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
